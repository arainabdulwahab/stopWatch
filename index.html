<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row align-items-start mt-4">
            <div class="text-center">
                <h1 >Stop watch in javaScript</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch " viewBox="0 0 16 16">
                    <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
                    <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
                </svg>
            </div>
        </div>
        <div class="mx-auto text-center mt-4 d-flex justify-content-center">
            <div >
                <div class="numberSize"> 00 <span class="smallSize">hr</span><span >:</span></div>
            </div>
            <div >
                <div class="numberSize"> 00 <span class="smallSize">mn</span><span >:</span></div>
            </div>
            <div >
                <div class="numberSize"> 00 <span class="smallSize">ms</span></div>
            </div>
        </div><!-- end row align-items-center" -->
        <div class="container text-center mt-4">
            <button type="button" class="btn btn-outline-danger" id="stop">stop</button>
            <button type="button" class="btn btn-outline-success" id="start">start</button>
        </div><!-- end second container -->
    </div><!--end main  container-->
    <script src="style.css"></script>
</body>

</html>
